<html lang="en">
  <head>
    <title>3D Card Flip</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      .card {
  perspective: 1000px;
  width: 200px;
  height: 300px;
  margin: 100px;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  color: white;
  border-radius: 12px;
}

.card-front {
  background: #007bff;
  transform: rotateZ(-30deg);
}

.card-back {
  background: #28a745;
/*   transform: rotateY(180deg); */
  transform: rotateY(180deg) rotateZ(30deg);
}
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>
  </body>
</html>
